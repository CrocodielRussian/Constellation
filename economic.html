<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/economic.css" type ="text/css">
    <title>Экономика</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header_title">Экономика</h1>
        </header>
        <main class="main">
            <div class="tabs">
                <div class="tabs__menu">
                    <nav class="tabs__items">
                        <a href="#all_info" class="tabs_item"><span>Общая информация</span></a>
                        <a href="#build" class="tabs_item"><span>Здания</span></a>
                        <a href="#trade" class="tabs_item"><span>Торговля</span></a>
                    </nav>
                </div>
                <div class="tabs__body">
                    <div id="all_info" class="tabs__block">
                        <div class="wrapper__canvas">
                            <div class="wrapper_canvas__content">
                                <canvas id="pie_income" width="400" height="400"></canvas>
                                <canvas id="pie_expenses" width="400" height="400"></canvas>
                                <!-- <canvas id="line_soldo" width="400" height="400"></canvas> -->
                            </div>
                        </div>
                    </div>
                    <div id="build" class="tabs__block">
                        
                        <div class="buildings">
                            <div class="wrapper__buildings">
                                <div class="building__info" value="food">
                                    <span class="building_title">А.П Мигунов</span>
                                    <div class="building_img"><img src="img/build/ap_migunov.png"></div>
                                    <ul class="building__text">
                                        <li>Производит: <span class="building_maintext">Батончики</span></li>
                                        <li>% от прибыли: <span class="building_maintext">20%</span></li>
                                        <li>Доход: <span id="stonks" class="building_maintext">10$</span></li>
                                        <li>Всего зданий: <span class="building_maintext">2/2</span></li>
                                        <li>Улучшение: <span id="cost_upgrade" class="building_maintext">1000$</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="trade" class="tabs__block">
                        <div class="trade__transfers">
                            <div id="" class="transfer">
                                <span class="transfer_country">
                                    <div id="left_icon_country_1" class="transfer_icon">Y</div>
                                    <div id="left_goods_icon_1"class="transfer_icon">X</div>
                                    <div id="left_goods_count_1" class="goods_count">11</div>
                                </span>
                                <div class="trade_direction">>></div>
                                <span class="transfer_country">
                                    <div id="right_goods_count_1" class="goods_count">11</div>
                                    <div id="right_goods_icon_1" class="transfer_icon">X</div>
                                    <div id="right_country_icon_1" class="transfer_icon">Y</div>
                                </span>
                            </div>   
                        </div>
                        <div class="trade__transfers">
                            <div id="" class="transfer">
                                <span class="transfer_country">
                                    <div id="left_icon_country_1" class="transfer_icon">Y</div>
                                    <div id="left_goods_icon_1"class="transfer_icon">X</div>
                                    <div id="left_goods_count_1" class="goods_count">11</div>
                                </span>
                                <div class="trade_direction">>></div>
                                <span class="transfer_country">
                                    <div id="right_goods_count_1" class="goods_count">11</div>
                                    <div id="right_goods_icon_1" class="transfer_icon">X</div>
                                    <div id="right_country_icon_1" class="transfer_icon">Y</div>
                                </span>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>   
        </main>
        <footer>
            <nav class = "main_menu__items">
                <a href="map.html" class="main_menu__item"><div id="world" class="main_menu__icon"></div>Карта мира</a>
                <a href="capital.html" class="main_menu__item"><div id="capital" class="main_menu__icon"></div>Столица</a>
                <a href="economic.html#all_info" class="main_menu__item"><div id="money" class="main_menu__icon"></div>Экономика</a>
                <a href="diplomacy.html" class="main_menu__item"><div id="dip" class="main_menu__icon"></div>Дипломатия</a>
                <a href="art.html" class="main_menu__item"><div id="picture" class="main_menu__icon"></div>Арты</a>
            </nav>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="js/economic.js"></script>
    

</body>
</html>
